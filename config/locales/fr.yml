      header: "Nous contacter"
      info_text_html: >-
        Si vous souhaitez répondre à votre invitation, ou tout simplement nous contacter pour avoir des informations, vous pouvez le faire en écrivant par mail aux deux adresses suivantes :<br/>
      list:
        title: "Liste de mariage"
        text_html: >-
          Nous n’avons pas de liste de mariage.<br/>
          Nous vous proposons de contribuer à notre voyage de noce qui aura lieu à l'ile Maurice. Pour cela, nous mettrons à disposition une boite dans laquelle vous pourrez y glisser votre cadeau si vous le souhaitez (alternativement, vous pouvez aussi nous faire des bisous).
    under_construction:
      title: "Page en construction"
      text: "Cette page est toujours en construction, revenez plus tard !"
    location:
      title: "Les lieux importants"
      location_tab_title: "Lieux importants à La Boussac"
      howto_tab_title: "Comment venir"
      map: "Plan"
      map_desc: "Le plan ci-dessous résume les 3 endroits importants où se dérouleront une partie du mariage. Comme vous pouvez le constater, vous n'aurez aucun mal à vous déplacer à pied d'un endroit à un autre !"
      mairie:
        title: "La mairie"
        text_html: "C'est là où aura lieu la cérémonie civile. Adresse exacte :<br/>13 Rue du Mont Saint-Michel<br/>35120 La Boussac"
        marker_text: "Cérémonie civile"
      maison:
        title: "La maison familiale"
        text_html: "C'est là où se déroulera la cérémonie laïque ainsi que le vin d'honneur.<br/>Adresse exacte :<br/>13 rue de la Croix Bouéssée<br/>35120 La Boussac"
        marker_text: "Cérémonie laïque, vin d'honneur, photos"
      salle:
        title: "La salle des fêtes"
        text_html: "Rendez-vous là bas dès 20h pour le dîner !<br/>N'oubliez pas la soupe à l'oignon tard dans la nuit et le méchoui le lendemain !<br/>Adresse exacte:<br/>Rue de Fougères<br/>35120 La Boussac"
        marker_text: "Dîner et fête"
      travelling:
        by_car:
          title: "En voiture"
          text_html: >-
            C'est de loin le moyen le plus simple pour venir !<br/>
            La Boussac n'est située sur aucun grand axe, donc référez vous à ce que vous dit votre GPS (voir l'autre onglet pour les adresses exactes des différents lieux à La Boussac).<br/>
            Si vous partez d'un endroit d'où viennent un grand nombre des invités (lire : Paris, Grenoble, ou Nantes) et qu'il vous reste des places dans la voiture, n'hésitez pas à nous laisser un petit mail pour qu'on puisse éventuellement la proposer à des personnes intéressées.
        by_train:
          title: "En train"
          text_html: >-
            Sauf si vous avez prévu de vous débrouiller une fois arrivé à Rennes, <b>NE PRENEZ PAS le train jusqu'à Rennes</b>.<br/>
            La gare la plus proche de La Boussac se trouve à <b>Dol-de-Bretagne</b>.<br/>
            Elle est sur la ligne directe de Paris à Saint-Malo (si vous n'oubliez pas de descendre) et est située à 10 minutes en voiture de La Boussac.<br/>
            Sauf cas particuliers, <b>c'est l'option la plus pratique pour vous comme pour nous</b>.<br/>
            Nous pouvons organiser des navettes entre Dol et La Boussac, contactez-nous pour que l'on puisse synchroniser tout le monde&nbsp;!
        by_carpooling:
          title: "En covoiturage"
          text_html: >-
            Si vous habitez Paris, Grenoble, ou Nantes il est fort probable que des personnes viennent déjà en voiture. Si vous nous envoyez un petit mail on pourra vous mettre en contact avec des personnes ayant des places disponibles.<br/>
            Sinon vous pouvez regarder sur <a href="https://www.blablacar.fr" target="_blank">Blablacar</a>. Si personne ne passe par La Boussac, visez <b>Dol de Bretagne</b>.
        by_plane:
          title: "En avion"
          text_html: >-
            L'aéroport le plus proche se trouve à Rennes, mais le plus pratique est à Paris.<br/>
            Si vous comptez venir en train après avoir atterri, pensez à jeter un œil à la section dédiée ;)
    schedule:
      title: "Planning"
      header: "Planning des festivités"
      wednesday: "Mercredi 28 Août"
      thursday: "Jeudi 29 Août"
      mairie:
        title: "14h30 - Cérémonie civile"
        link_text: "mairie de La Boussac"
        text_html: "La cérémonie civile du mariage aura lieu à la %{link}."
      ceremonie:
        title: "15h30 - Cérémonie laïque"
        link_text: "maison familiale"
        text_html: "Une cérémonie laïque sera célébrée dans le jardin de la %{link}.<br/>La cérémonie sera conduite à la fois en Français et en Anglais."
      cocktail:
        title: "16h30 - Vin d'honneur"
        text_html: "À l'issue de la cérémonie laïque vous pourrez profiter d'un vin d'honneur qui se tiendra au même endroit.<br/>Nous profiterons de ce moment pour faire des photos souvenir&nbsp;!"
      diner:
        title: "20h00 - Diner et fête"
        link_text: "salle des fêtes de La Boussac"
        text_html: "La soirée commencera à 20h dans la %{link}.<br/>Le repas prendra la forme d'un buffet, au cours duquel vous pourrez profitez de différentes spécialités régionales (rapportées par les mariés et certains invités&nbsp;!)."
      soupe:
        title: "03h00 - Soupe à l'oignon"
        text_html: "Finie la petite fringale du milieu de nuit&nbsp;; des oignons, du beurre (salé), de l'eau, du vin blanc, du fromage rapé, et c'est reparti&nbsp;!"
      mechoui:
        title: "13h00 - Méchoui"
        link_text: "salle des fêtes de La Boussac"
        text_html: "Nous esperons vous revoir le lendemain à partir de 13h pour partager un agneau à la broche à la %{link}.<br/>Pour nos amis qui ne mangent pas d'agneau, un choix alternatif (végétarien) sera disponible."
    accommodation:
      title: "Se loger"
      header: "Se loger"
      camping:
        header: "Camping"
        la_boussac:
          header: "À La Boussac"
          text_html: >-
            C'est la seule option de logement gratuite, et en plus elle est juste à côté de la salle et de la maison familiale !<br/>
            Alors évidemment il faut sacrifier un peu de confort, mais de toute façon la nuit du mariage à 4 heures du matin votre tapis de sol vous paraîtra aussi confortable que le matelas d'un hôtel 4 étoiles.<br/>
            Nous avons plusieurs espaces où planter des tentes, contactez-nous pour en savoir plus si vous êtes intéressés.
      gites:
        header: "Gites et chambres d'hôtes"
        map: "Rendez-vous en bas de la page pour voir les différentes options sur une carte."
      hotels:
        header: "Hôtels"
        text_html: "La région étant assez touristique, vous pourrez trouver un large choix d'hôtels dans la baie du Mont Saint-Michel !"
